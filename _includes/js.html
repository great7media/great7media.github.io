 <!-- jQuery Version 1.11.0 -->
    <script src="{{ "/js/jquery-1.11.0.js" | prepend: site.baseurl }}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{{ "/js/bootstrap.min.js" | prepend: site.baseurl }}"></script>

    <!-- Plugin JavaScript -->
    <script src="{{ "/js/jquery.easing.min.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/classie.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/cbpAnimatedHeader.js" | prepend: site.baseurl }}"></script>

    <!-- Contact Form JavaScript -->
    <script src="{{ "/js/jqBootstrapValidation.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/contact_me.js" | prepend: site.baseurl }}"></script>

    <!-- Custom Theme JavaScript -->
    <script src="{{ "/js/agency.js" | prepend: site.baseurl }}"></script>

    <script type="text/javascript">
        {% for post in site.posts %}
            {% if post.video1 %}
                $(function(){
                    $("#portfolioModal{{ post.modal-id }}").on('hide.bs.modal', function(){
                        $("#modal{{ post.modal-id }}video1").attr('src', '');
                        $("#modal{{ post.modal-id }}video1").attr('src', '{{ post.video1 }}');
                    });
                });
            {% endif %}
            {% if post.video2 %}
                $(function(){
                    $("#portfolioModal{{ post.modal-id }}").on('hide.bs.modal', function(){
                        $("#modal{{ post.modal-id }}video2").attr('src', '');
                        $("#modal{{ post.modal-id }}video2").attr('src', '{{ post.video2 }}');
                    });
                });
            {% endif %}
            {% if post.video3 %}
                $(function(){
                    $("#portfolioModal{{ post.modal-id }}").on('hide.bs.modal', function(){
                        $("#modal{{ post.modal-id }}video3").attr('src', '');
                        $("#modal{{ post.modal-id }}video3").attr('src', '{{ post.video3 }}');
                    });
                });
            {% endif %}
        {% endfor %}
    </script>
